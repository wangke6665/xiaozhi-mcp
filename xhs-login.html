<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小红书登录二维码</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
        }
        .loading { color: #ffeb3b; }
        .error { color: #f44336; }
        .success { color: #4caf50; }
    </style>
</head>
<body>
    <h1>小红书登录二维码</h1>
    <div id="qrcode"></div>
    <div id="status" class="loading">正在获取二维码...</div>

    <script>
        const getQrcode = async () => {
            const statusEl = document.getElementById('status');
            const qrcodeEl = document.getElementById('qrcode');

            try {
                const timestamp = Date.now();
                const deviceFingerprint = 'de11af89e5bc45d6be1fb5f8d6a5f88f';

                const response = await axios.post(
                    `https://edith.xiaohongshu.com/api/sns/web/v1/login/qrcode/create?device_fingerprint=${deviceFingerprint}&timestamp=${timestamp}`,
                    {},
                    {
                        headers: {
                            'Content-Type': 'application/json',
                            'Referer': 'https://www.xiaohongshu.com/',
                            'Origin': 'https://www.xiaohongshu.com',
                            'User-Agent': 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                            'Accept': 'application/json, text/plain, */*',
                            'Accept-Language': 'zh-CN,zh;q=0.9,en;q=0.8'
                        }
                    }
                );

                if (response.data.success && response.data.data) {
                    const qrcodeUrl = response.data.data.qrcode_link || response.data.data.qrcodeUrl || response.data.data.code_content;

                    if (qrcodeUrl) {
                        new QRCode(qrcodeEl, {
                            text: qrcodeUrl,
                            width: 256,
                            height: 256,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });

                        statusEl.textContent = '二维码已生成，请使用小红书App扫码登录';
                        statusEl.className = 'success';

                        console.log('QR Code URL:', qrcodeUrl);
                    } else {
                        statusEl.textContent = '二维码URL获取失败';
                        statusEl.className = 'error';
                        console.log('Response:', response.data);
                    }
                } else {
                    statusEl.textContent = 'API请求失败';
                    statusEl.className = 'error';
                    console.log('Response:', response.data);
                }
            } catch (error) {
                statusEl.textContent = '请求失败: ' + error.message;
                statusEl.className = 'error';
                console.error('Error:', error);
            }
        };

        window.onload = () => {
            getQrcode();
        };
    </script>
</body>
</html>
